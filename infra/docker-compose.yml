services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: exchange
      POSTGRES_USER: exchange
      POSTGRES_PASSWORD: exchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exchange -d exchange"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/init.sh"]
    volumes:
      - ./minio/init.sh:/init.sh:ro

  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --exit-when-healthy --format=text > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 30s

  redpanda-init:
    image: redpandadata/redpanda:latest
    depends_on:
      redpanda:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/init.sh"]
    volumes:
      - ./redpanda/init.sh:/init.sh:ro

  ingest-api:
    build:
      context: ../services/ingest-api-go
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      INGEST_ADDR: ":8080"
    ports:
      - "8080:8080"
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      redpanda:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  tokenizer:
    build:
      context: ../services/tokenizer-go
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      TOKENIZER_ADDR: ":8081"
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8081/healthz > /dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  normalizer-worker-py:
    build:
      context: ../services/normalizer-worker-py
    env_file:
      - ../.env
    environment:
      KAFKA_BROKERS: ${KAFKA_BROKERS:-redpanda:9092}
      KAFKA_TOPICS: record.ingested.v1,record.ingested.v2
      KAFKA_TOPIC: record.ingested.v1
      KAFKA_DLQ_TOPIC: record.ingested.v1.dlq
      KAFKA_DLQ_TOPIC_V1: record.ingested.v1.dlq
      KAFKA_DLQ_TOPIC_V2: record.ingested.v2.dlq
      KAFKA_GROUP_ID: normalizer.v1
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${RAW_BUCKET:-raw-objects}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgres://exchange:exchange@postgres:5432/exchange?sslmode=disable}
      TOKENIZER_ADDR: ${TOKENIZER_ADDR:-http://tokenizer:8081}
      MAX_ATTEMPTS: ${MAX_ATTEMPTS:-5}
      BACKOFF_BASE_MS: ${BACKOFF_BASE_MS:-250}
    depends_on:
      minio:
        condition: service_healthy
      tokenizer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy

  replayer:
    build:
      context: ../services/replayer-cli-py
    profiles: ["tools"]
    env_file:
      - ../.env
    environment:
      KAFKA_BROKERS: ${KAFKA_BROKERS:-redpanda:9092}
      TOPIC_RECORD_INGESTED_V1: ${TOPIC_RECORD_INGESTED_V1:-record.ingested.v1}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      RAW_BUCKET: ${RAW_BUCKET:-raw-objects}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgres://exchange:exchange@postgres:5432/exchange?sslmode=disable}
    depends_on:
      minio:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy

  reconciler:
    build:
      context: ../services/reconciler-cli-py
    profiles: ["tools"]
    env_file:
      - ../.env
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      RAW_BUCKET: ${RAW_BUCKET:-raw-objects}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgres://exchange:exchange@postgres:5432/exchange?sslmode=disable}
    depends_on:
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy

  derived-jobs:
    build:
      context: ../services/derived-jobs-cli-py
    profiles: ["tools"]
    env_file:
      - ../.env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgres://exchange:exchange@postgres:5432/exchange?sslmode=disable}
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  postgres_data:
  minio_data:
